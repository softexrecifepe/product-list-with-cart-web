<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/styles/index.scss">

  <title>Frontend Mentor | Product list with cart</title>
</head>

<body>
  <main class="p-6 flex flex-col gap-10 xl:p-20 xl:flex xl:flex-row">
    <div>
      <h1 class="product-name font-bold text-4xl mb-8">Desserts</h1>

      <!-- componente `Product List` -->
      <ul id="product-list" class="flex flex-col gap-6 items-center xl:grid xl:grid-cols-3 xl:gap-8">
        <!-- componente `Product` -->
      </ul>
    </div>

    <!-- componente `Cart` -->
    <div id="cart-container" class="xl:w-[340px] flex flex-col h-fit rounded-xl shadow-sm bg-white px-6 py-6">
      <h2 class="product-price text-2xl mb-4">Your Cart (<span id="total-quantity-text">0</span>)</h2>
      <ul>
        <div class="product-category text-center font-bold !text-xs">Your added items will appear here</div>
      </ul>

      <div id="order-total-container" class="flex items-center justify-between">
        <!-- componente `Order Total` -->
      </div>
    </div>

  </main>

  <script type="module" src="./src/app.ts"></script>

</body>

</html>
